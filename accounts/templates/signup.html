<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">회원가입</button></a>
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">로그인</button></a>
        {% endif %}
        {% if error %}
        {{error}}
        <br><br>
        {% endif %}

        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %} 
            <!-- POST 통신을 할 때 있어서 좀 더 보안성을 올려주는 역할 -->
            <br>
            Username:
            <input name="username" type="text">
            <br>
            PassWord:
            <input name="password1" type="password">
            <br>
            Confirm PassWord:
            <input name="password2" type="text">
            <br><br>
            <input clsss="btn btn-primary" type="submit" value="Sign up">
        </form>
    </div>
</body>
</html>
